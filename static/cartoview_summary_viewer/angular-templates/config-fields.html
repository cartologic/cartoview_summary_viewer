    <div layout="column" >
        <div ng-repeat="item in instanceObj.config.summaryViewer.items" layout="row">

            <md-input-container flex>
                <label>Item Title</label>
                <input placeholder="Item Title" ng-model="item.title">
            </md-input-container>
            <md-input-container flex>
                <label>Layer</label>
                <md-select ng-model="item.layer">
                    <md-option ng-repeat="layer in mapLayers" ng-value="layer.name">{{ layer.title }}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex>
                <label>Attribute</label>
                <md-select ng-model="item.attribute">
                    <md-option ng-repeat="attribute in getLayerAttrs(item)" ng-value="attribute.name">{{ attribute.title }}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex>
                <label>Operation</label>
                <md-select ng-model="item.operation">
                    <md-option ng-repeat="operation in operations" ng-value="operation.name">{{ operation.title }}</md-option>
                </md-select>
            </md-input-container>

            <md-button ng-click="instanceObj.config.summaryViewer.items.splice($index,1)">
                <md-icon>clear</md-icon>
            </md-button>
        </div>
    </div>
    <div>
        <md-button class="md-raised md-primary" ng-click="instanceObj.config.summaryViewer.items.push({})">
            <md-icon>add</md-icon> Add Summary Item
        </md-button>
    </div>
</div>
